<!DOCTYPE html>
<html>
<head>
    <title>Admin Restaurants</title>
    <script

    <link rel="stylesheet" href="/css/adminRestaurant.css">

</head>
<body>
    <div class="column">
        <div>
            <label class='lab'>Restaurant</label>
        </div>
        <div>
            <input id="restaurant"/>

        <ul id="restaurantList"></ul>

    <div class="column">

            <div>
                <label class='lab'>Menu</label>
            </div>
            <div>
                <input id="menu"/>
            </div>
            <div>
                <button id="addBtnMenu">Add</button>
            </div>
            <div>
                <ul id="menuList"></ul>
            </div>
        </div>
    </div>

    <div class="column">

    </div>

    <script src="/js/adminRestaurants.js">
    </script>
</body>

</html>
